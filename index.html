<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cash REGISTER </title>
</head>
<link rel="stylesheet" href="./main.css">

<body>

  <div class="container">
    <H1 class="heading">Cash Register Manager</H1>
    <p class="description">Enter the bill amount and cash given by the customer and know minimum number of notes to
      return</p>

    <label for="input-amount">BILL AMOUNT:</label>
    <input id="input-amount" type="text">

    <label for="">CASH GIVEN:</label>
    <input id="cash-given" type="text">

    <button id="check-button">Check</button>


    <p id="error-message"></p>



    <table class="table-change">
      <caption>RETURN CHANGE:</caption>

      <tr>
        <th> No of Notes </th>
        <td> </td>
      </tr>

      <tr>
        <th> notes</th>
        <td>2000</td>
        <td>500</td>
        <td>100</td>
        <td>20</td>
        <td>10</td>
        <td>5</td>
        <td>1</td>



      </tr>





    </table>



    <div></div>




  </div>






</body>

<script src="./index.js"></script>


</html>
